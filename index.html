<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <form>
        <h1>Temperature Conversion</h1>
        <input type="number" id="textBox" placeholder="0"><br>

        <input type="radio" id="toFarenheit" name="unit">
        <label for="toFarenheit">Celcius ➡️ Farenheit</label><br>

        <input type="radio" id="toCelcius" name="unit">
        <label for="toCelcius">Farenheit ➡️ Celcius</label><br>

        <br><button type="button" onclick="convert()">Submit</button>
        <p id="result"></p>
    </form>

<script src="script.js"></script>
</body>
</html>
